<div class="gallery">
<figure>
<img src="images/1.webp" width="300" height="210" alt="Сарделька">
<figcaption><strong>Сарделька.</strong> Сарделька (англ. Meatlug, в неправильном переводе — Мяснуша) — это самка Громмеля, которую приручил Рыбьеног. Одна из главных героев мультипликационной вселенной «Как приручить дракона».</figcaption>
</figure>
<figure>
<img src="images/2.jfif" width="300" height="210" alt="Шёпот Смерти">
<figcaption><strong>Шёпот Смерти.</strong> Шёпот Смерти (англ. The Whispering Death) — это один из самых ужасающих, опасных драконов, который принадлежит классу: «Камнееды». Один из таких драконов был приручен Элвином Вероломным.</figcaption>
</figure>
<figure>
<img src="images/3.jpg" width="300" height="210" alt="Песня Смерти">
<figcaption><strong>Песня Смерти.</strong> Песня Смерти (англ. Death Song) — это очень красивый и сильный дракон, который принадлежит классу «Загадочные». Впервые появляется в третьем эпизоде сериала «Драконы: Гонки по Краю»</figcaption>
</figure>
<figure>
<img src="images/4.jpg" width="300" height="210" alt="Громгильда">
<figcaption><strong>Громгильда.</strong> Громгильда (англ. Stormfly) — это самка Злобного Змеевика. Она является одним из главных драконов-героев мультипликационной вселенной: «Как Приручить Дракона».</figcaption>
</figure>
<figure>
<img src="images/5.webp" width="300" height="210" alt="Беззубик">
<figcaption><strong>Беззубик.</strong> Беззубик (англ. Toothless) — последняя Ночная Фурия во всём мире и один из главных героев мультипликационной вселенной «Как приручить дракона». Является самым верным и надёжным другом Иккинга. Появляется во всех фильмах, сериалах, играх и комиксах.</figcaption>
</figure>
<figure>
<img src="images/6.jfif" width="300" height="210" alt="Тайфумерaнг">
<figcaption><strong>Тайфумерaнг.</strong> Тайфумерaнг (англ. Typhoomerang) — это вид сильных, довольно больших и опасных драконов, который появляется в четвёртом эпизоде первого сезона сериала «Драконы: Всадники Олуха». Данный вид драконов принадлежит классу: «Кочегары». И это единственный дракон, который употребляет Угрей в пищу.</figcaption>
</figure>
<figure>
<img src="images/7.png" width="300" height="210" alt="Подводный Потрошитель">
<figcaption><strong>Подводный Потрошитель.</strong> Подводный Потрошитель (англ. Submaripper) (дуб. Судноглот) — это гигантский дракон, который принадлежит классу «Водные». Данный дракон известен как Судноглот, или Подводный Крушитель. Впервые данный дракон появился в игре «Dragons: Rise of Berk» и сериале «Драконы: Гонки по Краю».</figcaption>
</figure>
<figure>
<img src="images/8.jfif" width="300" height="210" alt="Вечнокрыл">
<figcaption><strong>Вечнокрыл.</strong> Вечнокрыл (англ. Foreverwing) — это легендарный, гигантский и мощный дракон, который принадлежит классу «Загадочные». В первый раз появился в игре «Dragons: Rise of Berk». Также его можно было увидеть в полнометражном мультфильме «Как Приручить дракона» и короткометражке «Книга драконов», во время показа изображений драконов книге.</figcaption>
</figure>
<figure>
<img src="images/9.jpg" width="300" height="210" alt="Левиафорган">
<figcaption><strong>Левиафорган.</strong> Левиафорган (англ. Leviathorgan) — это гигантский, древний морской дракон, живущий в северных полярных морях и глубинах океана.</figcaption>
</figure>
